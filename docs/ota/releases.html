        // ç‰ˆæœ¬å·æ¯”è¾ƒå‡½æ•°
        function compareVersions(version1, version2) {
            // è§£æç‰ˆæœ¬å·ä¸ºæ•°ç»„ï¼Œå¤„ç†é¢„å‘å¸ƒç‰ˆæœ¬
            const parseVersion = (version) => {
                const parts = version.split('-');
                const main = parts[0].split('.').map(Number);
                const prerelease = parts[1] || '';
                return { main, prerelease };
            };

            const v1 = parseVersion(version1);
            const v2 = parseVersion(version2);

            // æ¯”è¾ƒä¸»ç‰ˆæœ¬å·
            for (let i = 0; i < Math.max(v1.main.length, v2.main.length); i++) {
                const num1 = v1.main[i] || 0;
                const num2 = v2.main[i] || 0;
                if (num1 > num2) return 1;
                if (num1 < num2) return -1;
            }

            // ä¸»ç‰ˆæœ¬å·ç›¸åŒï¼Œæ¯”è¾ƒé¢„å‘å¸ƒç‰ˆæœ¬
            if (v1.prerelease && !v2.prerelease) return -1;
            if (!v1.prerelease && v2.prerelease) return 1;
            if (v1.prerelease && v2.prerelease) {
                return v1.prerelease.localeCompare(v2.prerelease);
            }

            return 0;
        }

        // å®æ—¶è·å–æ–‡ä»¶å¤§å°
        async function getFileSize(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    const contentLength = response.headers.get('content-length');
                    if (contentLength) {
                        const size = parseInt(contentLength, 10);
                        if (size < 1024) {
                            return `${size} B`;
                        } else if (size < 1024 * 1024) {
                            return `${(size / 1024).toFixed(1)} KB`;
                        } else {
                            return `${(size / (1024 * 1024)).toFixed(1)} MB`;
                        }
                    }
                }
                return 'æœªçŸ¥';
            } catch (error) {
                console.error('è·å–æ–‡ä»¶å¤§å°å¤±è´¥:', error);
                return 'æœªçŸ¥';
            }
        }

    <script>
        // å¯¼èˆªèœå•åˆ‡æ¢å’ŒæŒ‡ç¤ºå™¨åŠ¨ç”»
        document.addEventListener('DOMContentLoaded', function() {

            // åˆå§‹åŒ–å¯¼èˆªæŒ‡ç¤ºå™¨ä½ç½®
            function initNavIndicator() {

                if (activeLink && navIndicator) {
                    const rect = activeLink.getBoundingClientRect();

            // è·å–å½“å‰æŒ‡ç¤ºå™¨ä½ç½®
            function getCurrentIndicatorPosition() {
                if (!navIndicator) return { left: 0, width: 0 };
                const transform = navIndicator.style.transform;
                const width = parseInt(navIndicator.style.width) || 0;
                const left = transform ? parseInt(transform.match(/translateX\((\d+)px\)/)?.[1]) || 0 : 0;
                return { left, width };
            }
            
            // æ›´æ–°å¯¼èˆªæŒ‡ç¤ºå™¨ä½ç½®ï¼ˆè¶…ä¸æ»‘åŠ¨ç”»ï¼‰
            function updateNavIndicator(target, isHover = false) {
                if (target && navIndicator) {
                    requestAnimationFrame(() => {
                        const rect = target.getBoundingClientRect();
                        const navRect = navMenu.getBoundingClientRect();
                        const targetWidth = rect.width;
                        const targetLeft = rect.left - navRect.left;
                        
                        const currentPos = getCurrentIndicatorPosition();
                        
                        // è®¡ç®—ç§»åŠ¨è·ç¦»å’Œæ–¹å‘
                        const distance = Math.abs(targetLeft - currentPos.left);
                        const isMovingRight = targetLeft > currentPos.left;
                        const isMovingLeft = targetLeft < currentPos.left;
                        
                        // ä¼˜åŒ–åŠ¨ç”»æ—¶é•¿ï¼šçŸ­è·ç¦»å¿«é€Ÿï¼Œé•¿è·ç¦»ç¨æ…¢ä½†ä¿æŒæµç•…
                        const baseDuration = 0.35; // åŸºç¡€æ—¶é•¿ï¼ˆæ›´çŸ­æ›´çµæ•ï¼‰
                        const distanceFactor = Math.min(distance / 150, 0.5); // è·ç¦»å› å­ï¼ˆé™åˆ¶æœ€å¤§å½±å“ï¼‰
                        const transitionDuration = `${baseDuration + (distanceFactor * 0.15)}s`;
                        
                        // ä½¿ç”¨è¶…ä¸æ»‘~çš„è´å¡å°”æ›²çº¿
                        const easing = 'cubic-bezier(0.25, 0.1, 0.25, 1)';
                        
                        // è®¾ç½®åŠ¨ç”»å±æ€§ï¼ˆåˆ†åˆ«æ§åˆ¶transformå’Œwidthï¼‰
                        navIndicator.style.transition = `transform ${transitionDuration} ${easing}, width ${transitionDuration} ${easing}`;
                        
                        // åº”ç”¨æ–°çš„ä½ç½®å’Œå®½åº¦
                        navIndicator.style.width = `${targetWidth}px`;
                        navIndicator.style.transform = `translateX(${targetLeft}px)`;
                        
                        // ä¼˜åŒ–ç§»åŠ¨æ–¹å‘çš„è§†è§‰åé¦ˆ
                        if (isMovingRight) {
                            navIndicator.style.background = 'linear-gradient(90deg, var(--primary-color), #3b82f6)';
                        } else if (isMovingLeft) {

                        }
                        
                        // æ·»åŠ å¾®å¦™çš„ç¼©æ”¾æ•ˆæœå¢å¼ºè§†è§‰æµç•…åº¦
                        navIndicator.style.transform += ' scaleY(1.1)';
                        setTimeout(() => {

                        }, 100);
                    });
                }
            }
            
            // å…¨å±€å˜é‡ï¼šç”¨äºæ§åˆ¶è¯·æ±‚å’ŒåŠ¨ç”»
            let currentFetchController = null;
            let isNavigating = false;
            let navigationQueue = [];
            
            // SPAå¯¼èˆªåŠ è½½é¡µé¢å†…å®¹
            function loadPageContent(url) {
                // è§„èŒƒåŒ–ç›®æ ‡URLï¼Œé¿å…è·¯å¾„é‡å¤å åŠ 
                const normalizedUrl = normalizeUrl(url);
                
                // å¦‚æœæ­£åœ¨å¯¼èˆªï¼Œå°†è¯·æ±‚åŠ å…¥é˜Ÿåˆ—
                if (isNavigating) {
                    // å–æ¶ˆå½“å‰è¯·æ±‚
                    if (currentFetchController) {
                        currentFetchController.abort();
                        currentFetchController = null;
                    }
                    
                    // æ¸…ç©ºé˜Ÿåˆ—ï¼Œåªä¿ç•™æœ€æ–°çš„è¯·æ±‚
                    navigationQueue = [normalizedUrl];
                    return;
                }
                
                // è®¾ç½®å¯¼èˆªçŠ¶æ€
                isNavigating = true;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const main = document.querySelector('main');
                requestAnimationFrame(() => {
                    main.style.opacity = '0.7';
                    main.style.transition = 'opacity 0.2s ease';
                });
                
                // åˆ›å»ºæ–°çš„AbortControllerç”¨äºå–æ¶ˆè¯·æ±‚
                const controller = new AbortController();
                currentFetchController = controller;
                
                // å¤„ç†ç›¸å¯¹è·¯å¾„
                const fullUrl = new URL(normalizedUrl, window.location.origin).href;
                
                // ä½¿ç”¨fetch APIåŠ è½½é¡µé¢
                fetch(fullUrl, { signal: controller.signal })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // å¦‚æœè¯·æ±‚å·²è¢«å–æ¶ˆï¼Œç›´æ¥è¿”å›
                        if (controller.signal.aborted) {
                            return;
                        }
                        
                        // è§£æHTMLå¹¶æå–ä¸»è¦å†…å®¹
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newMain = doc.querySelector('main');
                        
                        if (newMain) {
                            // ä½¿ç”¨requestAnimationFrameä¼˜åŒ–DOMæ“ä½œ
                            requestAnimationFrame(() => {
                                // ç›´æ¥ä½¿ç”¨innerHTMLæ›¿æ¢ï¼Œæ€§èƒ½æœ€ä¼˜
                                main.innerHTML = newMain.innerHTML;
                                
                                // æ›´æ–°é¡µé¢æ ‡é¢˜
                                const newTitle = doc.querySelector('title');
                                if (newTitle) {
                                    document.title = newTitle.textContent;
                                }
                                
                                // æ¢å¤é€æ˜åº¦ï¼ˆä½¿ç”¨requestAnimationFrameï¼‰
                                requestAnimationFrame(() => {
                                    main.style.opacity = '1';
                                    main.style.transition = 'opacity 0.3s ease';
                                });
                                
                                // å»¶è¿Ÿæ‰§è¡Œé¡µé¢è„šæœ¬ï¼Œé¿å…é˜»å¡UI
                                setTimeout(() => {
                                    executePageScripts(doc, normalizedUrl);
                                }, 50);
                                
                                // æ›´æ–°URLï¼ˆä½¿ç”¨è§„èŒƒåŒ–åçš„è·¯å¾„ï¼Œé¿å…é‡å¤å åŠ ï¼‰
                                window.history.pushState({}, '', normalizedUrl);
                            });
                        }
                        
                        // å®Œæˆå¯¼èˆª
                        isNavigating = false;
                        currentFetchController = null;
                        
                        // å¤„ç†é˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€ä¸ªè¯·æ±‚
                        if (navigationQueue.length > 0) {
                            const nextUrl = navigationQueue.shift();
                            // ç«‹å³æ‰§è¡Œä¸‹ä¸€ä¸ªè¯·æ±‚ï¼Œç¡®ä¿åŠ¨ç”»æµç•…
                            loadPageContent(nextUrl);
                        }
                    })
                    .catch(error => {
                        // å¦‚æœæ˜¯å–æ¶ˆè¯·æ±‚çš„é”™è¯¯ï¼Œå¿½ç•¥
                        if (error.name === 'AbortError') {
                            console.log('è¯·æ±‚å·²å–æ¶ˆ:', normalizedUrl);
                            return;
                        }
                        
                        console.error('åŠ è½½é¡µé¢å¤±è´¥:', error);
                        
                        // å®Œæˆå¯¼èˆªï¼ˆå³ä½¿å¤±è´¥ï¼‰
                        isNavigating = false;
                        currentFetchController = null;
                        
                        // å¦‚æœAJAXå¤±è´¥ï¼Œå›é€€åˆ°ä¼ ç»Ÿå¯¼èˆª
                        window.location.href = normalizedUrl;

            }
            
            // è§„èŒƒåŒ–URLï¼Œå¤„ç†ç›¸å¯¹è·¯å¾„å’Œç»å¯¹è·¯å¾„
            function normalizeUrl(url) {
                try {
                    // ç¡¬ç¼–ç å¤„ç†æ‰€æœ‰å†…éƒ¨é“¾æ¥ï¼Œé˜²æ­¢404é”™è¯¯
                    const hardcodedMappings = {
                        // ä¸»é¡µç›¸å…³
                        '../index.html': '/index.html',
                        'index.html': '/index.html',
                        '/index.html': '/index.html',
                        
                        // OTAæ›´æ–°é¡µé¢ç›¸å…³
                        'index.html': '/ota/index.html',
                        '/ota/index.html': '/ota/index.html',
                        
                        // ç‰ˆæœ¬å†å²é¡µé¢ç›¸å…³
                        'releases.html': '/ota/releases.html',
                        '/ota/releases.html': '/ota/releases.html',
                        
                        // å¤„ç†å¯èƒ½çš„é‡å¤è·¯å¾„
                        'ota/ota/index.html': '/ota/index.html',
                        'ota/ota/releases.html': '/ota/releases.html',
                        
                        // å®Œæ•´URLå¤„ç†
                        'pyspos.us.ci/index.html': '/index.html',
                        'pyspos.us.ci/ota/index.html': '/ota/index.html',
                        'pyspos.us.ci/ota/releases.html': '/ota/releases.html',
                        'pyspos.us.ci/ota/ota/index.html': '/ota/index.html',
                        'pyspos.us.ci/ota/ota/releases.html': '/ota/releases.html',
                        
                        // HTTPSç‰ˆæœ¬
                        'https://pyspos.us.ci/index.html': '/index.html',
                        'https://pyspos.us.ci/ota/index.html': '/ota/index.html',
                        'https://pyspos.us.ci/ota/releases.html': '/ota/releases.html',
                        'https://pyspos.us.ci/ota/ota/index.html': '/ota/index.html',
                        'https://pyspos.us.ci/ota/ota/releases.html': '/ota/releases.html',
                        
                        // HTTPç‰ˆæœ¬
                        'http://pyspos.us.ci/index.html': '/index.html',
                        'http://pyspos.us.ci/ota/index.html': '/ota/index.html',
                        'http://pyspos.us.ci/ota/releases.html': '/ota/releases.html',
                        'http://pyspos.us.ci/ota/ota/index.html': '/ota/index.html',
                        'http://pyspos.us.ci/ota/ota/releases.html': '/ota/releases.html',
                    };
                    
                    // æ£€æŸ¥æ˜¯å¦åŒ¹é…ç¡¬ç¼–ç æ˜ å°„
                    for (const [key, value] of Object.entries(hardcodedMappings)) {
                        if (url.includes(key)) {
                            return value;
                        }
                    }
                    
                    // å¤„ç†å®Œæ•´çš„URLï¼ˆåŒ…æ‹¬http://å’Œhttps://ï¼‰
                    if (url.startsWith('http://') || url.startsWith('https://')) {
                        const parsedUrl = new URL(url);
                        // å¦‚æœæ˜¯å¤–éƒ¨é“¾æ¥ï¼ˆä¸æ˜¯å½“å‰åŸŸåï¼‰ï¼Œç›´æ¥è¿”å›åŸURL
                        if (parsedUrl.hostname !== window.location.hostname) {
                            return url;
                        }
                        // å¦‚æœæ˜¯å†…éƒ¨é“¾æ¥ï¼Œè¿”å›pathname
                        return parsedUrl.pathname;
                    }
                    
                    // å¤„ç†ç»å¯¹è·¯å¾„
                    if (url.startsWith('/')) {
                        return url;
                    }
                    
                    // å¤„ç†ç›¸å¯¹è·¯å¾„
                    const baseUrl = window.location.origin + window.location.pathname;
                    const resolvedUrl = new URL(url, baseUrl);
                    
                    return resolvedUrl.pathname;
                } catch (error) {
                    console.warn('URLè§„èŒƒåŒ–å¤±è´¥:', error, url);
                    // è¿”å›åŸå§‹URLä½œä¸ºå¤‡é€‰
                    return url;
                }
            }
            
            // æ£€æŸ¥ä¸¤ä¸ªURLæ˜¯å¦æŒ‡å‘åŒä¸€é¡µé¢
            function isSamePage(url1, url2) {
                const normalizedUrl1 = normalizeUrl(url1);
                const normalizedUrl2 = normalizeUrl(url2);
                
                // æ¯”è¾ƒè§„èŒƒåŒ–åçš„è·¯å¾„
                return normalizedUrl1 === normalizedUrl2;
            }
            
            // æ‰§è¡Œé¡µé¢ç‰¹å®šçš„JavaScript
            function executePageScripts(doc, url) {
                // è·å–é¡µé¢ä¸­çš„æ‰€æœ‰scriptæ ‡ç­¾
                const scripts = doc.querySelectorAll('script');
                
                scripts.forEach(oldScript => {
                    if (oldScript.src) {
                        // å¤–éƒ¨è„šæœ¬ - åˆ›å»ºæ–°çš„scriptæ ‡ç­¾
                        const newScript = document.createElement('script');
                        newScript.src = oldScript.src;
                        if (oldScript.type) newScript.type = oldScript.type;
                        if (oldScript.async) newScript.async = oldScript.async;
                        if (oldScript.defer) newScript.defer = oldScript.defer;
                        document.head.appendChild(newScript);
                    } else if (oldScript.textContent.trim()) {
                        // å†…è”è„šæœ¬ - ä½¿ç”¨evalæ‰§è¡Œï¼ˆæ³¨æ„å®‰å…¨ï¼‰
                        try {
                            eval(oldScript.textContent);
                        } catch (e) {
                            console.warn('æ‰§è¡Œå†…è”è„šæœ¬æ—¶å‡ºé”™:', e);
                        }
                    }
                });
            }
            
            // å¤„ç†æµè§ˆå™¨å‰è¿›åé€€æŒ‰é’®
            window.addEventListener('popstate', function() {
                // å½“ç”¨æˆ·ç‚¹å‡»å‰è¿›åé€€æŒ‰é’®æ—¶ï¼Œé‡æ–°åŠ è½½å½“å‰é¡µé¢å†…å®¹
                // ä½¿ç”¨è§„èŒƒåŒ–åçš„URLï¼Œé¿å…è·¯å¾„é‡å¤å åŠ 
                const currentPath = normalizeUrl(window.location.pathname);
                loadPageContent(currentPath);
            });
            
            // æ£€æŸ¥å½“å‰URLæ˜¯å¦æ­£ç¡®ï¼Œå¦‚æœä¸æ­£ç¡®åˆ™é‡å®šå‘
            function checkAndRedirectUrl() {
                const currentPath = window.location.pathname;
                const correctPath = '/ota/releases.html';
                
                // å¦‚æœå½“å‰è·¯å¾„ä¸æ­£ç¡®ï¼Œé‡å®šå‘åˆ°æ­£ç¡®è·¯å¾„
                if (currentPath !== correctPath && currentPath.endsWith('/releases.html')) {
                    window.history.replaceState({}, '', correctPath);
                }
            }
            
            // åˆå§‹åŒ–å¯¼èˆªæŒ‡ç¤ºå™¨
            initNavIndicator();
            
            // æ£€æŸ¥å¹¶é‡å®šå‘URL
            checkAndRedirectUrl();
            
            // æ·»åŠ å¯¼èˆªé“¾æ¥æ‚¬åœäº‹ä»¶ï¼ˆåªæ·»åŠ ç»¿è‰²å‘å…‰æ•ˆæœï¼Œä¸ç§»åŠ¨æŒ‡ç¤ºå™¨ï¼‰
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    // é¼ æ ‡æ‚¬åœæ—¶åªæ·»åŠ ç»¿è‰²å‘å…‰æ•ˆæœï¼Œä¸ç§»åŠ¨æŒ‡ç¤ºå™¨
                }, { passive: true });
                
                link.addEventListener('mouseleave', function() {
                    // é¼ æ ‡ç¦»å¼€æ—¶å‘å…‰æ•ˆæœä¼šè‡ªåŠ¨ç§»é™¤
                }, { passive: true });
                
                link.addEventListener('click', function(e) {
                    // é˜»æ­¢é»˜è®¤çš„é“¾æ¥è·³è½¬è¡Œä¸º
                    e.preventDefault();
                    
                    // å¦‚æœæ˜¯å¤–éƒ¨é“¾æ¥ï¼ˆå¦‚GitHubï¼‰ï¼Œç›´æ¥è·³è½¬
                    if (this.getAttribute('target') === '_blank' || this.href.includes('github.com')) {
                        window.open(this.href, '_blank');
                        return;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯å½“å‰é¡µé¢
                    const targetUrl = this.getAttribute('href');
                    const currentUrl = window.location.pathname;
                    const isCurrentPage = isSamePage(currentUrl, targetUrl);
                    
                    // æ›´æ–°å¯¼èˆªçŠ¶æ€
                    navLinks.forEach(navLink => navLink.classList.remove('active'));
                    this.classList.add('active');
                    updateNavIndicator(this, false);
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                    }
                    
                    // å¦‚æœç‚¹å‡»çš„æ˜¯è¿”å›é¦–é¡µçš„é“¾æ¥ï¼Œè®¾ç½®è¿”å›çŠ¶æ€
                    if (this.getAttribute('href') === '../index.html') {
                        sessionStorage.setItem('returningFromOtherPage', 'true');
                    }
                    
                    // å¦‚æœä¸æ˜¯å½“å‰é¡µé¢ï¼Œæ‰æ‰§è¡ŒSPAå¯¼èˆª
                    if (!isCurrentPage) {
                        // ç›´æ¥æ‰§è¡Œå¯¼èˆªï¼Œç¡®ä¿åŠ¨ç”»æµç•…
                        loadPageContent(targetUrl);
                    }
                }, { passive: false });
            });
            
            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–å¯¼èˆªæŒ‡ç¤ºå™¨ï¼ˆé˜²æŠ–ï¼‰
            window.addEventListener('resize', function() {
                if (resizeTimeout) {
                    clearTimeout(resizeTimeout);
                }
                resizeTimeout = setTimeout(initNavIndicator, 100);
            }, { passive: true });
            
            if (navToggle && navMenu) {
                let isMenuOpen = false;
                
                // åˆ‡æ¢èœå•å‡½æ•°
                function toggleMenu(e) {
                    if (e) {
                        e.stopPropagation();
                    }
                    isMenuOpen = !isMenuOpen;
                    if (isMenuOpen) {
                        navMenu.classList.add('active');
                    } else {
                        navMenu.classList.remove('active');
                    }
                }
                
                // å…³é—­èœå•å‡½æ•°
                function closeMenu() {
                    if (isMenuOpen) {
                        isMenuOpen = false;
                        navMenu.classList.remove('active');
                    }
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
                navToggle.addEventListener('click', toggleMenu, { passive: false });
                
                // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬å™¨ï¼Œç¡®ä¿åœ¨ç§»åŠ¨è®¾å¤‡ä¸Šä¹Ÿèƒ½å“åº”
                navToggle.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    toggleMenu(e);
                }, { passive: false });
                
                // ç‚¹å‡»èœå•é¡¹åå…³é—­èœå•
                navLinks.forEach(link => {
                    link.addEventListener('click', closeMenu, { passive: true });
                });
                
                // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­èœå•
                document.addEventListener('click', function(e) {
                    if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        closeMenu();
                    }
                }, { passive: true });
                
                // ESCé”®å…³é—­èœå•
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && isMenuOpen) {
                        closeMenu();
                    }
                }, { passive: true });
            }
        });
    </script>
